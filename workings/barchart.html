<html>
	<head>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js" charset="utf-8"></script>
		<script src="../assets/bootstrap.min.js" charset="utf-8"></script>
		<link href="../assets/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="../assets/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
		<style>
		.chart div {
		  font: 10px sans-serif;
		  background-color: steelblue;
		  text-align: right;
		  padding: 3px;
		  margin: 1px;
		  color: white;
		}
		</style>

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
				<h1>Bar Chart</h1>
					<div class="chart">
					  
					</div>
				</div>
			</div>
		</div>
		<script>
		var data = [4,8,100,16,23,42];

		var x = d3.scale.linear()
							.domain([0, d3.max(data)])
							.range([0, 420])

		d3.select(".chart")
			.selectAll("div")
			.data(data)
			.enter()
			.append("div")
			.style("width", function (d) { return x(d) + "px"; })
			.text(function (d) { return d; })
		</script>
	</body>
</html>
